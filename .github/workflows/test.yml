name: Run tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: 
          - latest
          - lts/*
    name: Run tests on Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: .parcel-cache
          key: ${{ runner.os }}-node${{ matrix.node }}-parcel
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npx parcel build --no-source-maps --no-autoinstall
        env: 
          NODE_ENV: production
      - run: npm test -- --ci --coverage --json --reporters jest-md-dashboard --outputFile=test-results.json --testResultsProcessor="jest-junit"
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/cobertura-coverage.xml
          badge: true
          format: 'markdown'
          output: 'both'
      - run: cat coverage-summary.md >> $GITHUB_STEP_SUMMARY
